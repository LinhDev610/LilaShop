<!DOCTYPE html>
<html>
<head>
    <title>Test OTP API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test OTP API</h1>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
        </div>
        
        <button onclick="sendOTP()">Gửi OTP</button>
        
        <div class="form-group">
            <label>OTP Code:</label>
            <input type="text" id="otp" placeholder="123456" maxlength="6">
        </div>
        
        <button onclick="verifyOTP()">Xác thực OTP</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/identity';
        
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Vui lòng nhập email', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/send-otp?email=${encodeURIComponent(email)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                console.log('Send OTP Response:', data);
                
                if (response.ok && data.code === 200) {
                    showResult(`✅ OTP đã được gửi đến ${email}`, true);
                } else {
                    showResult(`❌ Lỗi: ${data.message || 'Không thể gửi OTP'}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Lỗi kết nối: ${error.message}`, false);
            }
        }
        
        async function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            
            if (!email || !otp) {
                showResult('Vui lòng nhập đầy đủ email và OTP', false);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp
                    }),
                });
                
                const data = await response.json();
                console.log('Verify OTP Response:', data);
                
                if (response.ok && data.code === 200) {
                    showResult(`✅ OTP xác thực thành công!`, true);
                } else {
                    showResult(`❌ Lỗi: ${data.message || 'OTP không hợp lệ'}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`❌ Lỗi kết nối: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
